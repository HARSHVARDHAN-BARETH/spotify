<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify 2.0 Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.10/babel.min.js"></script>
  <style>
    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; }
    .scrollbar::-webkit-scrollbar { width: 8px; }
    .scrollbar::-webkit-scrollbar-track { background: #2a2a2a; }
    .scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    .scrollbar::-webkit-scrollbar-thumb:hover { background: #b3b3b3; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Mock data for songs, albums, and genres
    const mockData = {
      playlists: [
        {
          id: 1,
          name: "Chill Vibes",
          songs: [
            { id: 1, title: "Moonlight", artist: "Luna", album: "Night Sky", genre: "Pop", duration: "3:45", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { id: 2, title: "Ocean Waves", artist: "Aqua", album: "Blue Horizon", genre: "Electronic", duration: "4:12", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
          ],
        },
        {
          id: 2,
          name: "Workout Hits",
          songs: [
            { id: 3, title: "Run Free", artist: "Zest", album: "Energy Burst", genre: "Rock", duration: "3:30", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
          ],
        },
      ],
      albums: [
        { id: 1, name: "Night Sky", artist: "Luna", genre: "Pop", songs: [{ id: 1, title: "Moonlight", artist: "Luna", duration: "3:45", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" }] },
        { id: 2, name: "Blue Horizon", artist: "Aqua", genre: "Electronic", songs: [{ id: 2, title: "Ocean Waves", artist: "Aqua", duration: "4:12", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }] },
      ],
      genres: ["Pop", "Electronic", "Rock"],
    };

    // Song Item Component
    function SongItem({ song, setCurrentSong, setIsPlaying, audioRef }) {
      return (
        <div
          className="flex justify-between p-2 hover:bg-gray-700 cursor-pointer"
          onClick={() => {
            setCurrentSong(song);
            audioRef.current.src = song.src;
            setIsPlaying(true);
            audioRef.current.play();
          }}
        >
          <div>
            <p className="font-semibold">{song.title}</p>
            <p className="text-sm text-gray-400">{song.artist}</p>
          </div>
          <p className="text-gray-400">{song.duration}</p>
        </div>
      );
    }

    // Playlist Item Component
    function PlaylistItem({ playlist, setView, setSelectedPlaylist }) {
      return (
        <div
          className="bg-gray-800 p-4 rounded cursor-pointer hover:bg-gray-700"
          onClick={() => {
            setView('playlist');
            setSelectedPlaylist(playlist);
          }}
        >
          <h3 className="font-semibold">{playlist.name}</h3>
          <p className="text-sm text-gray-400">{playlist.songs.length} songs</p>
        </div>
      );
    }

    // Album Item Component
    function AlbumItem({ album }) {
      return (
        <div className="bg-gray-800 p-4 rounded">
          <h3 className="font-semibold">{album.name}</h3>
          <p className="text-sm text-gray-400">{album.artist}</p>
        </div>
      );
    }

    // Genre Item Component
    function GenreItem({ genre }) {
      return (
        <div className="bg-gray-800 p-4 rounded">
          <h3 className="font-semibold">{genre}</h3>
        </div>
      );
    }

    // Sidebar Component
    function Sidebar({ setView, setSelectedPlaylist }) {
      return (
        <div className="w-64 bg-black h-screen p-6 fixed">
          <h1 className="text-2xl font-bold mb-6">Spotify 2.0</h1>
          <nav>
            <ul>
              <li className="mb-4"><button onClick={() => setView('home')} className="text-gray-300 hover:text-white">Home</button></li>
              <li className="mb-4"><button onClick={() => setView('search')} className="text-gray-300 hover:text-white">Search</button></li>
              <li className="mb-4"><button onClick={() => setView('playlists')} className="text-gray-300 hover:text-white">Playlists</button></li>
              <li className="mb-4"><button onClick={() => setView('albums')} className="text-gray-300 hover:text-white">Albums</button></li>
              <li className="mb-4"><button onClick={() => setView('genres')} className="text-gray-300 hover:text-white">Genres</button></li>
            </ul>
            <h2 className="mt-6 text-lg font-semibold">Your Playlists</h2>
            <ul>
              {mockData.playlists.map(playlist => (
                <li key={playlist.id} className="mt-2">
                  <button
                    onClick={() => {
                      setView('playlist');
                      setSelectedPlaylist(playlist);
                    }}
                    className="text-gray-300 hover:text-white"
                  >
                    {playlist.name}
                  </button>
                </li>
              ))}
            </ul>
          </nav>
        </div>
      );
    }

    // Player Controls Component
    function PlayerControls({ currentSong, isPlaying, setIsPlaying, audioRef }) {
      const togglePlay = () => {
        if (isPlaying) {
          audioRef.current.pause();
        } else {
          audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
      };

      return (
        <div className="fixed bottom-0 w-full bg-black p-4 flex items-center justify-between">
          <div className="flex items-center">
            {currentSong ? (
              <>
                <div className="mr-4">
                  <p className="font-semibold">{currentSong.title}</p>
                  <p className="text-sm text-gray-400">{currentSong.artist}</p>
                </div>
                <button onClick={togglePlay} className="text-white bg-green-500 rounded-full p-2">
                  {isPlaying ? 'Pause' : 'Play'}
                </button>
              </>
            ) : (
              <p className="text-gray-400">No song selected</p>
            )}
          </div>
          <audio ref={audioRef} />
        </div>
      );
    }

    // Home Component
    function Home() {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">Welcome to Spotify 2.0</h2>
          <p className="text-gray-400">Explore your music, playlists, albums, and genres.</p>
        </div>
      );
    }

    // Search Component
    function Search({ setCurrentSong, setIsPlaying, audioRef }) {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">Search</h2>
          <input
            type="text"
            placeholder="Search for songs, artists, or albums..."
            className="w-full p-2 bg-gray-800 text-white rounded"
            onChange={(e) => {
              const query = e.target.value.toLowerCase();
              const results = mockData.playlists.flatMap(p => p.songs).filter(
                song => song.title.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query)
              );
              if (results.length > 0) {
                setCurrentSong(results[0]);
                audioRef.current.src = results[0].src;
                setIsPlaying(true);
                audioRef.current.play();
              }
            }}
          />
        </div>
      );
    }

    // Playlists Component
    function Playlists({ setView, setSelectedPlaylist }) {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">Playlists</h2>
          <div className="grid grid-cols-3 gap-4">
            {mockData.playlists.map(playlist => (
              <PlaylistItem
                key={playlist.id}
                playlist={playlist}
                setView={setView}
                setSelectedPlaylist={setSelectedPlaylist}
              />
            ))}
          </div>
        </div>
      );
    }

    // Playlist Detail Component
    function PlaylistDetail({ selectedPlaylist, setCurrentSong, setIsPlaying, audioRef }) {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">{selectedPlaylist.name}</h2>
          <div>
            {selectedPlaylist.songs.map(song => (
              <SongItem
                key={song.id}
                song={song}
                setCurrentSong={setCurrentSong}
                setIsPlaying={setIsPlaying}
                audioRef={audioRef}
              />
            ))}
          </div>
        </div>
      );
    }

    // Albums Component
    function Albums() {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">Albums</h2>
          <div className="grid grid-cols-3 gap-4">
            {mockData.albums.map(album => (
              <AlbumItem key={album.id} album={album} />
            ))}
          </div>
        </div>
      );
    }

    // Genres Component
    function Genres() {
      return (
        <div className="ml-64 p-8 scrollbar overflow-y-auto h-[calc(100vh-80px)]">
          <h2 className="text-2xl font-bold mb-4">Genres</h2>
          <div className="grid grid-cols-3 gap-4">
            {mockData.genres.map(genre => (
              <GenreItem key={genre} genre={genre} />
            ))}
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [view, setView] = useState('home');
      const [selectedPlaylist, setSelectedPlaylist] = useState(null);
      const [currentSong, setCurrentSong] = useState(null);
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = useRef(new Audio());

      useEffect(() => {
        audioRef.current.addEventListener('ended', () => setIsPlaying(false));
        return () => {
          audioRef.current.removeEventListener('ended', () => setIsPlaying(false));
        };
      }, []);

      return (
        <div>
          <Sidebar setView={setView} setSelectedPlaylist={setSelectedPlaylist} />
          {view === 'home' && <Home />}
          {view === 'search' && <Search setCurrentSong={setCurrentSong} setIsPlaying={setIsPlaying} audioRef={audioRef} />}
          {view === 'playlists' && <Playlists setView={setView} setSelectedPlaylist={setSelectedPlaylist} />}
          {view === 'playlist' && selectedPlaylist && (
            <PlaylistDetail
              selectedPlaylist={selectedPlaylist}
              setCurrentSong={setCurrentSong}
              setIsPlaying={setIsPlaying}
              audioRef={audioRef}
            />
          )}
          {view === 'albums' && <Albums />}
          {view === 'genres' && <Genres />}
          <PlayerControls
            currentSong={currentSong}
            isPlaying={isPlaying}
            setIsPlaying={setIsPlaying}
            audioRef={audioRef}
          />
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
